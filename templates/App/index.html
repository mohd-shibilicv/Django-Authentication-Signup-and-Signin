<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container p-5 mt-5 border d-flex justify-content-center align-items-center flex-column shadow-lg bg-body rounded">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
            <strong>Message : </strong>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    
        <h2>Welcome to The Homepage</h2>
    
        {% if user.is_authenticated %}
        <div class="container p-5">
            <h3>Hello {{ firstname }}!</h3>
            <h4>You're successfully logged in</h4>
        
            <div class="mt-5">
                <button type="submit" class="btn btn-secondary m-2"><a href="/signout" class="link-light text-decoration-none fw-bold">SignOut</a></button>
            </div>
            {% else %}
            <h3 class="mt-3 text-primary">To continue, Create an account or log into your existing account</h3 class="mt-3">
            <div class="mt-5">
                <button type="submit" class="btn btn-primary m-2"><a href="/signup" class="link-light text-decoration-none fw-bold">SignUp</a></button>
                <button type="submit" class="btn btn-secondary m-2"><a href="/signin" class="link-light text-decoration-none fw-bold">SignIn</a></button>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
