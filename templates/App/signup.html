<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 class="text-dark mt-5">Sign Up</h3>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
            <strong>Message : </strong>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        
        <form action="/signup" method="post" class="card p-5 mt-3 shadow-lg bg-body rounded">
            {% csrf_token %}
            <span class="mb-5 fw-bolder" style="display: flex; align-items: center; justify-content: flex-start; font-size: 20px;">
                <a href="/" class="text-decoration-none link-secondary">
                    <strong>< <span style="font-size: 18px; font-weight: 400;">home</span></strong>
                </a>
            </span>
            <div class="row mb-3">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" pattern="[A-Za-z0-9]+" title="Only alphanumeric characters are allowed" required>
              </div>
            </div>
            <div class="input-group mb-3">
                <span class="col-sm-2 col-form-label">First and last name</span>
                <input type="text" aria-label="First name" id="firstname" name="firstname" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed" class="form-control" required>
                <input type="text" aria-label="Last name" id="lastname" name="lastname" pattern="[A-Za-z]+" title="Only alphabetic characters are allowed" class="form-control" required>
            </div>
            <div class="row mb-3">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="confirm" class="col-sm-2 col-form-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="confirm" name=confirm required>
              </div>
            </div>
            <div class="row mb-3">
                <a href="/signin" class="link-primary text-center text-decoration-none mt-2">Already have an account?</a>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
